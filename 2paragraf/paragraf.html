<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Paragraf</title>
</head>
<body>
    <!-- contoh tag p, br dan hr -->

    <p>Ini adalah paragraf 1</p>
    <br>
    <p>Ini adalah paragraf 2</p>
    <hr>

    <!-- contoh taq bold (b), italic (i) dan underline (u) -->
    <p><b>Selamat datang</b> di Latihan <i>pemrograman web</i></p>
    <p>Nama saya <u>Dimas S Panjaitan</u></p>

    <!-- memberikan penekanan pada teks. <em> memberikan penekanan dan <strong> penekanan yang lebih kuat -->
    <p><strong>Pengumuman.</strong> Ini adalah dasar <em>belajar HTML</em></strong></p>

</body>
</html>
