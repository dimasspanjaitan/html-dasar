<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- untuk encoding -->
    <meta name="description" content="Html Tag"> <!-- deskripsi dari websitenya -->
    <meta name="keywords" content="HTML, CSS, JavaScript"> <!-- untuk mempermudah mencari website kita di search engine -->
    <meta name="author" content="JackFitt">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Tag</title>
    <style></style> <!-- tempat css -->
    <script></script> <!-- untuk javascript-->
</head>
<body>
    <!-- 
        struktur tag: <namatag atribut="nilai"> 
        contoh: <body bgcolor="lightblue id="myid" class="myclass">

        atribut global
        - accesskey -> bisa diakses menggunakan elemen keyboard atau shortcut
        - class
        - id
        - dir -> arah tulisan (direction)
        - lang -> language
        - style -> untuk menyisipkan inline css
        - tabindex -> menentukan urutan misal: ketika tombol ditekan maka fokus kursor akan pindah ke tempat yang ditentukan
        - title -> memberi judul pada sebuat elemen
    -->

    <!-- untuk teks -->
        <h1>Heading level 1 atau paling besar</h1>
        <h2>Heading level 2</h2>
        <h3>Heading level 3</h3>
        <h4>Heading level 4</h4>
        <h5>Heading level 5</h5>
        <h6>Heading level 6 atau paling kecil</h6>
        <p>Untuk penulisan Paragraf</p>

    <!-- pendukung teks -->
        <br> <!-- untuk menambahkan baris baru -->
        <hr> <!-- untuk menambahkan garis horizontal-->
        <em></em>
        <strong></strong>

    <!-- gambar -->
        <img>

    <!-- hyperlink -->
        <a></a>

    <!-- list (bullets & numbering) -->
        <ul></ul> <!-- unorder list atau list tidak terurut (ada titik, garis, panah) -->
        <ol></ol> <!-- order list atau list yang terurut -->
        <li></li> <!-- list item yang berada di dalam ul atau ol -->
        <dl></dl> <!-- defenition list -->
        <dt></dt>
        <dd></dd>

    <!-- tabel -->
        <table></table>
        <thead></thead>
        <tbody></tbody>

    <!-- form -->
        <form></form>
        <input>
        <select></select>
        <button></button>

    <!-- script -->
        <script></script>

    <!-- object multimedia -->
        <object></object>

    <!-- grouping -->
        <div></div>
        <span></span>

</body>
</html>
